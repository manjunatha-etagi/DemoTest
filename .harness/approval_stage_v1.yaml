template:
    name: approval stage
    identifier: approval_stage
    versionLabel: v1
    type: Stage
    projectIdentifier: Manjugit
    orgIdentifier: default
    tags: {}
    spec:
        type: Approval
        spec:
            execution:
                steps:
                    - step:
                          name: Xczxcz
                          identifier: Xczxcz
                          type: HarnessApproval
                          timeout: 10d
                          spec:
                              approvalMessage: |-
                                  Please review the following information
                                  and approve the pipeline progression
                              includePipelineExecutionHistory: true
                              approvers:
                                  minimumCount: 1
                                  disallowPipelineExecutor: false
                                  userGroups:
                                      - account.Approvals
                              approverInputs: []
